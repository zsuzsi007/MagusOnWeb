<body>
    <h1></h1>

    <div class="container">
        <h1>Generate your character</h1>
        <form class="form cf">
            <section class="plan cf">
                <h2>Choose a mode:</h2>
                <input type="radio" name="radio1" id="cube" value="cube"><label class="cube-label four col" for="cube">Cube</label>
                <input type="radio" name="radio1" id="scoring" value="scoring"><label class="scoring-label four col" for="scoring">Scoring</label>
            </section>
            <section class="payment-plan cf">
                <h2>Select hero class:</h2>
                <input class="gomb" type="radio" name="radio2" id="warrior" value="warrior"><label class="warrior-label four col" for="warrior">Warrior</label>
                <input class="gomb" type="radio" name="radio2" id="gladiator" value="gladiator"><label class="gladiator-label four col" for="gladiator">Gladiator</label>
                <input class="gomb" type="radio" name="radio2" id="bountyHunter" value="bountyHunter"><label class="bountyHunter-label four col" for="bountyHunter">Bounty hunter</label>
                <input class="gomb" type="radio" name="radio2" id="knight" value="knight"><label class="knight-label four col" for="knight">Knight</label>
                <input class="gomb" type="radio" name="radio2" id="thief" value="thief"><label class="thief-label four col" for="thief">Thief</label>
                <input class="gomb" type="radio" name="radio2" id="bard" value="bard"><label class="bard-label four col" for="bard">Bard</label>
                <input class="gomb" type="radio" name="radio2" id="priest" value="priest"><label class="priest-label four col" for="priest">Priest</label>
                <input class="gomb" type="radio" name="radio2" id="paladin" value="paladin"><label class="paladin-label four col" for="paladin">Paladin</label>
                <input class="gomb" type="radio" name="radio2" id="martialartist" value="martialartist"><label class="martialartist-label four col" for="martialartist">Martial artist</label>
                <input class="gomb" type="radio" name="radio2" id="bladedancer" value="bladedancer"><label class="bladedancer-label four col" for="bladedancer">Blade dancer</label>
                <input class="gomb" type="radio" name="radio2" id="witch" value="witch"><label class="witch-label four col" for="witch">Witch</label>
                <input class="gomb" type="radio" name="radio2" id="warlock" value="warlock"><label class="warlock-label four col" for="warlock">Warlock</label>
                <input class="gomb" type="radio" name="radio2" id="firemage" value="firemage"><label class="firemage-label four col" for="firemage">Fire mage</label>
                <input class="gomb" type="radio" name="radio2" id="wizard" value="wizard"><label class="wizard-label four col" for="wizard">Wizard</label>

            </section>
            <section class="payment-type cf">
                <h2>Select the race:</h2>
                <input type="radio" name="radio3" id="human" value="human"><label class="human-label four col" for="human">Human</label>
                <input type="radio" name="radio3" id="elf" value="elf"><label class="elf-label four col" for="elf">Elf</label>
                <input type="radio" name="radio3" id="orc" value="orc"><label class="orc-label four col" for="orc">Orc</label>
                <input type="radio" name="radio3" id="halfelf" value="halfelf"><label class="halfelf-label four col" for="halfelf">Half-elf</label>
                <input type="radio" name="radio3" id="dwarf" value="dwarf"><label class="dwarf-label four col" for="dwarf">Dwarf</label>
            </section>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>


    <script src="scripts.js">
    </script>
